<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Audio.com</title>
</head>
<style>
    html { 
    background-image: url(assets/BG.jpg); 
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #100c0d;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    color: #fff;
    font-family: 'Poppins', sans-serif;
}

.header {
    padding-top: 40px;
}

.center {
    display: block;
    margin: auto;
    text-align: center;
}

p {
    margin: 0;
}

a:visited, a:hover, a:active, a:link {
    color: inherit;
    text-decoration: none;
}

.main {
    position: absolute;
    text-align: center;
    bottom: 200px;
    left: 16px;
    right: 16px;
}

.main__tease {
    font-weight: 400;
    font-size: 16px;
    line-height: 24px;
}

.main__title {
    font-weight: 300;
    font-size: 40px;
    line-height: 50px;
    margin-top: 8px;
    margin-bottom: 0;
}

.main__title > b {
    font-weight: 900;
}

.main__action {
    margin-top: 24px;
    display: inline-block;
    background-color: #EA1542;
    padding: 16px 40px;
    font-weight: 600;
    font-size: 18px;
    line-height: 24px;
    border-radius: 2px;
}

.footer {
    position: absolute;
    bottom: 0;
    left: 24px;
    right: 24px;
    bottom: 30px;
    font-weight: 400;
    font-size: 14px;
    line-height: 20px;
}

.footer__right {
    float: right;
}

.footer__muse {
    color: #A4ABB6 !important;
}

.footer__right > a+a {
    margin-left: 24px;
}

@media (min-width:600px) {
    .main {
        left: 40px;
        right: 40px;
    }

    .main__title{
        font-size: 60px;
        line-height: 80px; 
    }

    .footer {
        left: 60px;
        right: 60px;
    }

    .footer__right > a+a {
        margin-left: 40px;
    }
}
</style>
<body>
    <header class="header">
        <svg class="center" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"><path fill-rule="evenodd" d="M31.698 20A11.7 11.7 0 0 1 20 31.698 11.7 11.7 0 0 1 8.302 20 11.7 11.7 0 0 1 20 8.302 11.7 11.7 0 0 1 31.698 20zm8.298-.377C39.795 8.751 30.92 0 20 0 8.954 0 0 8.954 0 20s8.954 20 20 20a19.91 19.91 0 0 0 11.698-3.776V40H40V20v-.377h-.004z" fill="#fff"/></svg>
    </header>
    <main class="main">
        <p class="main__tease">Coming Soon</p>
        <p class="main__title">A better way to <b>share audio online</b></p>
        <a class="main__action" href="https://www.surveymonkey.com/r/audio_com
        " target="_blank" rel="noreferrer noopener">Submit for Beta</a>
    </main>
    <footer class="footer">
        <a href="https://mu.se" target="_blank" rel="noreferrer noopener" class="footer__muse">Â© 2022 Muse Group</a>
        <div class="footer__right">

            <a href="https://www.reddit.com/r/audiocom/" target="_blank" rel="noreferrer noopener">Reddit</a>
        </div>
    </footer>
</body>
</html>
